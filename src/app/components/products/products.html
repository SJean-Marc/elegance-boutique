<section class="section products-section">
  <div class="container">
    <h2 class="section-title">Nos Collections</h2>
    <p class="section-subtitle">
      Des vêtements authentiques, tissés avec passion en Inde
    </p>

    <div class="products-filters">
      <button
        class="filter-btn"
        [class.active]="activeFilter === 'all'"
        (click)="setFilter('all')">
        Tous
      </button>
      <button
        class="filter-btn"
        [class.active]="activeFilter === 'saris'"
        (click)="setFilter('saris')">
        Saris
      </button>
      <button
        class="filter-btn"
        [class.active]="activeFilter === 'kurtas'"
        (click)="setFilter('kurtas')">
        Kurtas
      </button>
      <button
        class="filter-btn"
        [class.active]="activeFilter === 'lehengas'"
        (click)="setFilter('lehengas')">
        Lehengas
      </button>
      <button
        class="filter-btn"
        [class.active]="activeFilter === 'accessoires'"
        (click)="setFilter('accessoires')">
        Accessoires
      </button>
    </div>

    <div class="products-grid">
      @for (product of filteredProducts; track product.id) {
        <app-product-card [product]="product"></app-product-card>
      }
    </div>

    <div class="products-cta">
      <a routerLink="/collections" class="btn btn-outline">Voir toute la collection</a>
    </div>
  </div>
</section>
