<article class="product-card">
  <div class="product-image">
    <img [src]="product.image" [alt]="product.name" loading="lazy">
    @if (product.isNew) {
      <span class="badge badge-new">Nouveau</span>
    }
    @if (product.isSale) {
      <span class="badge badge-sale">Promo</span>
    }
    <div class="product-actions">
      <button class="action-btn" aria-label="Ajouter aux favoris">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"></path>
        </svg>
      </button>
      <button class="action-btn" aria-label="AperÃ§u rapide">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
          <circle cx="12" cy="12" r="3"></circle>
        </svg>
      </button>
    </div>
  </div>
  <div class="product-info">
    <h3 class="product-name">{{ product.name }}</h3>
    <div class="product-price">
      <span class="current-price">{{ product.price }} &euro;</span>
      @if (product.originalPrice) {
        <span class="original-price">{{ product.originalPrice }} &euro;</span>
      }
    </div>
    <button class="add-to-cart">Ajouter au panier</button>
  </div>
</article>
